{% extends 'base.html' %} {% block title %} About {% endblock title %} {% block body %} {% if user.is_authenticated %}

<div class="container">
    <h1 class="mt-3 mb-1 text-center text-success">Report</h1>
    <form action="report" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <textarea class="form-control text-success  bg-dark" name="report" placeholder="Enter Your Report" id="exampleFormControlTextarea1" rows="6"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-success container">Report</button>

    </form>
</div>
{% else %}
<div class="container">
    <h1 class="mt-3 mb-1 text-center text-success">Report</h1>
    <form action="report" method="post">
        {% csrf_token %}

        <div class="input-group mb-0 mt-4 ">
            <span class="input-group-text bg-success text-dark border-dark ">Enter Your</span>
            <input type="text" class="form-control bg-dark text-success border-success" name="name" placeholder="Name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <textarea placeholder="Enter Your Report" name="report" class="form-control text-success bg-dark" id="exampleFormControlTextarea1" rows="6"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-success container">Report</button>
    </form>
</div>
{% endif %} {% endblock body%}
